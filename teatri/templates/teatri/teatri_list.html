<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <link rel="icon" href="static/img/favicon.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>DjangoGram</title>
</head>
<body class="text-white bg-dark mb-3">
  <h1 class="display-4 text-danger"><strong>DjangoGram</strong></h1>
  <p><br><br></p>
  <h2 class="text-center">Quali profili vuoi vedere?</h2>
  <p><br><br></p>
  <div id="Menu" class="card-group">
  {% for nome in profili %}
      <div class="card text-white bg-dark mb-3">
        <a href="{% url 'profili_detail' pk=nome.pk %}" class="btn btn-dark text-white bg-dark mb-3"  role="button">
        <img src="static/img/{{nome}}.jpg" class="card-img" alt="Profili {{nome}}"></img>
        </a>
        <div class="card-body">
            <h5 class="card-title text-center">
              <a href="{% url 'profili_detail' pk=nome %}" class="btn btn-dark text-white bg-dark mb-3" role="button">
                {{nome}}
              </a>
            </h5>
        </div>
      </div>
  {% endfor %}
  <div class="card text-white bg-dark mb-3">
        <a href="{% url 'index' pk='tesi-digitale' %}" class="btn btn-dark text-white bg-dark mb-3"  role="button">
        <img src="static/img/tesi.jpg" class="card-img" alt="Tesi"></img>
        </a>
        <div class="card-body">
            <h5 class="card-title text-center">
              <a href="{% url 'index' pk='tesi-digitale' %}" class="btn btn-dark text-white bg-dark mb-3" role="button">
                Tesi Digitale
              </a>
            </h5>
        </div>
      </div>
  </div>
  <footer class="text-center">
    <p><br><br></p>
    <p><br><br></p>
    Simone Failla 2019-2020 <br>
    <a target="_blank" href="https://simonefailla.wordpress.com">simonefailla.wordpress.com</a>
  </footer>   
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
